<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Perk</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="maindiv">
        <h1>Central Perk</h1>
        <div id="buttons">
            <input type="button" id="all" value="all" class="buttons"> 
            <input type="button" id="tv" value="tv" class="buttons">
            <input type="button" id="ac" value="ac" class="buttons">
            <input type="button" id="wm" value="wm" class="buttons">
            <input type="button" id="fridge" value="fridge" class="buttons">
            <input type="button" id="oven" value="oven" class="buttons">
        </div>
        <div id="search">
            <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search Item Here..."
                  aria-label="Search" id="itemSearch" onkeyup="searchItems()">
              </form>
        </div>
        <div id="cards">
            
        </div>
    </div>
    <script id="items-template" type="text/x-handlebars-template">
        <div class="row">
        {{#each this}}
            <div class="col-lg-3 col-md-3 col-12">
                <div class="extra">
                    <div class="card" style="width: 18rem;" id="card">
                        <img class="card-img-top" src="{{image}}" alt="" id="card-image" style="width: 250px; height: 250px;">
                        <div class="card-body" id="card-body">
                            <hr class="w-100 mx-auto pt-1">
                        <h5 class="card-title" id="card-title">{{name}}<span id="priceTag">{{price}}</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div> 
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
</body>
</html>
